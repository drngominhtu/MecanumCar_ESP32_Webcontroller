<!DOCTYPE html>
<html>
    <head>
        <title>Robot Control</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Robot Car Controller</h2>
        <div class="information">
            <p>Wifi id: ESP32-Robot</p>
            <p>Password: 12345678</p>
            <p>IP address: 192.168.4.1</p>
        </div>

        <div class="robotstatus">
            <p>Status: <span id="robot-current-status">Stopped</span></p>
        </div>

        <div class="controller">
            <button class="btn-up"    onclick="sendCmd('F')">Forward</button>
            <button class="btn-left"  onclick="sendCmd('L')">Left</button>
            <button class="btn-stop"  onclick="sendCmd('S')">Stop</button>
            <button class="btn-right" onclick="sendCmd('R')">Right</button>
            <button class="btn-down"  onclick="sendCmd('G')">Backward</button>
        </div>
        
        <div class="square-controls">
            <h3>Square Movement</h3>
            <div class="slider-container">
                <label for="square-size">Side Length (cm): <span id="size-value">30</span></label>
                <input type="range" id="square-size" min="10" max="100" value="30" class="slider">
            </div>
            <button class="btn-square" onclick="moveSquare()">Move in Square</button>
        </div>
        
        <div class="radar-controls">
            <h3>Radar System</h3>
            <div class="radar-container">
                <canvas id="radarCanvas" width="400" height="300"></canvas>
                <div class="radar-info">
                    <div id="angle-display">Servo: 90° | Radar: 0°</div>
                    <div id="distance-display">Distance: -- cm</div>
                    <div id="object-status">Radar Stopped</div>
                    <div class="radar-legend">
                        <small>Orientation: 9h(-90°) ← → 3h(+90°)</small>
                    </div>
                </div>
            </div>
            <div class="radar-buttons">
                <button class="btn-radar" onclick="startRadar()">Start Radar Sweep</button>
                <button class="btn-radar-stop" onclick="stopRadar()">Stop & Center</button>
                <button class="btn-radar" onclick="clearRadarData()">Clear Data</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
